<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bonjour!</h1>
    <button id="boutonAcliquer">Click sur moi</button>
    <button id="resset">recommencer</button>
    <p>Tu as cliqu√© <b id="nombreDeClick"></b> fois</p>

    <script type="text/javascript">
        let clicks = 0;
        let bouton = document.querySelector("#boutonAcliquer")
        let resset = document.querySelector("#resset")
        let nombreDeClick = document.querySelector("#nombreDeClick")
        bouton.onclick = (e) => {
            clicks++;
            nombreDeClick.innerHTML = clicks
        }
        resset.onclick = (e) => {
            clicks = 0;
            nombreDeClick.innerHTML = clicks
        }
    </script>
</body>
</html>
